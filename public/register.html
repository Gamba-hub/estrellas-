<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="imagenes/cona.png">
    <meta charset="UTF-8">
    <meta name="Estrellas y Estrellas" content="width=device-width, initial-scale=1.0">
    <title>Estrellas y Estrellas</title>
</head>
<body>
    
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffffff;
        }

        form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        button {
  --primary-color: #645bff;
  --secondary-color: #fff;
  --hover-color: #111;
  --arrow-width: 10px;
  --arrow-stroke: 2px;
  box-sizing: border-box;
  border: 0;
  border-radius: 20px;
  color: var(--secondary-color);
  padding: 1em 1.8em;
  background: var(--primary-color);
  display: flex;
  transition: 0.2s background;
  align-items: center;
  gap: 0.6em;
  font-weight: bold;
}

button .arrow-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
}

button .arrow {
  margin-top: 1px;
  width: var(--arrow-width);
  background: var(--primary-color);
  height: var(--arrow-stroke);
  position: relative;
  transition: 0.2s;
}

button .arrow::before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  border: solid var(--secondary-color);
  border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
  display: inline-block;
  top: -3px;
  right: 3px;
  transition: 0.2s;
  padding: 3px;
  transform: rotate(-45deg);
}

button:hover {
  background-color: var(--hover-color);
}

button:hover .arrow {
  background: var(--secondary-color);
}

button:hover .arrow:before {
  right: 0;
}


        a {
            margin-top: 15px;
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <h2>CREAR CUENTA</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" minlength="5" maxlength="15" placeholder="Usuario" required><br>
            <input type="password" name="password" minlength="4" placeholder="Contraseña" required><br>
            <button type="submit">CREAR<div class="arrow-wrapper"><div class="arrow"></div></div></button>
        </form>
            <p>¿Ya tienes una cuenta?</p><a href="index.html">Iniciar Sesión</a>
</body>
</html>
