<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Xbox 360</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      display: flex;
      perspective: 1200px;
      gap: 20px;
    }

    .carousel img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.5s, filter 0.5s;
      filter: brightness(0.5);
    }

    .carousel img.center {
      transform: scale(1.3);
      filter: brightness(1);
      z-index: 2;
    }

    .carousel img.left {
      transform: rotateY(45deg) scale(0.9);
    }

    .carousel img.right {
      transform: rotateY(-45deg) scale(0.9);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="imagenes/40Y20JJ.jpg" alt="1" class="left">
    <img src="imagenes/SECRETOSJJ.avif" alt="2" class="center">
    <img src="imagenes/REFLEXIONESJJ.jpg" alt="3" class="right">
  </div>

</body>
</html>
